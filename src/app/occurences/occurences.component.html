<div class="backButton">
  <button mat-button class="goBack" (click)="goBack()">GO BACK</button>
</div>
<div class="wrapper">
  <mat-card *ngFor="let occurrence of occurrences">
    <mat-card-title>
      {{ occurrence.event.name }}
    </mat-card-title>
    <mat-card-subtitle>
      <b>{{ occurrence.startDate | date: "EEEE, d. MMMM yyyy kl. hh:mm" }}</b>
    </mat-card-subtitle>
    <mat-card-content>
      {{ occurrence.place.streetAddress }} <br />
      {{ occurrence.place.postalCode }}
      {{ occurrence.place.addressLocality }}
    </mat-card-content>
    <mat-card-actions>
      <button mat-button class="goBack" (click)="occurrenceClick(occurrence)">
        More Info
      </button>

      <button
        *ngIf="occurrence.event.ticketPurchaseUrl"
        mat-button
        class="goBack"
        (click)="buyClick(occurrence)"
      >
        Buy Ticket
      </button>
    </mat-card-actions>
  </mat-card>
</div>
